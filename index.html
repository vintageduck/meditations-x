<!DOCTYPE html>
<html lang="en">

<link rel="apple-touch-icon" href="icon.png">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Marston Aurelius</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #2c2c2c;
            --accent-color: #8c7b75;
            --card-bg: #fffbf6;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --border-color: #dcd6ce;
            --tag-bg: #e6e2d8;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #a89f91;
            --card-bg: #262626;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
            --border-color: #444;
            --tag-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem;
            text-align: center;
            flex-shrink: 0;
            z-index: 20;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Roman style font */
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 0;
            line-height: 1.4;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .nav-item {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding-bottom: 5px;
            opacity: 0.5;
            border-bottom: 2px solid transparent;
        }

        .nav-item.active {
            opacity: 1;
            border-bottom-color: var(--accent-color);
        }

        /* --- MAIN VIEW CONTAINER --- */
        .view-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Flex for centering */
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .view.active {
            opacity: 1;
            pointer-events: all;
        }

        /* --- CARD VIEW (HOME) --- */
        #card-view {
            justify-content: center;
        }

        .quote-card {
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
        }

        #quote-date {
            position: absolute;
            top: 15px;
            right: 20px;
            font-family: 'Lato', sans-serif;
            font-size: 0.7rem;
            opacity: 0.5;
            text-transform: uppercase;
        }

        #quote-title {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            margin-top: 1rem;
        }

        #quote-body {
            font-size: 1.4rem;
            line-height: 1.5;
            font-style: italic;
        }

        .tags-container {
            margin-top: 2rem;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag {
            font-family: 'Lato', sans-serif;
            font-size: 0.65rem;
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 15px;
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            justify-content: flex-start;
            padding-top: 10px;
        }

        .library-controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
        }
        
        select {
            background: var(--tag-bg);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: var(--text-color);
            font-family: inherit;
        }

        .library-list {
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
            padding-bottom: 100px; /* Space for fab */
        }

        .library-item {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid var(--accent-color);
            cursor: pointer;
        }

        .lib-meta {
            display: flex;
            justify-content: space-between;
            font-family: 'Lato', sans-serif;
            font-size: 0.7rem;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .lib-title {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .lib-preview {
            font-size: 1rem;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- BUTTONS --- */
        button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 12px 24px;
            font-family: 'Lato', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* Add Button (Floating Action Button style for Library) */
        .fab {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--text-color);
            color: var(--bg-color);
            font-size: 1.5rem;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* --- ADD MODAL --- */
        #add-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 2rem;
            width: 85%;
            max-width: 400px;
            border-radius: 4px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--tag-bg);
            border: none;
            border-radius: 4px;
            color: var(--text-color);
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        textarea {
            font-family: 'Playfair Display', serif;
            min-height: 100px;
            resize: none;
        }

        /* Theme Toggle */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="theme-switch" onclick="toggleTheme()">â—‘</div>

    <header>
        <h1>The Meditations of<br>Marston Aurelius</h1>
    </header>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('card')">Oracle</div>
        <div class="nav-item" onclick="switchView('library')">Library</div>
    </div>

    <div class="view-container">
        
        <!-- CARD VIEW -->
        <div id="card-view" class="view active">
            <div class="quote-card" onclick="displayRandomQuote()">
                <div id="quote-date"></div>
                <div id="quote-title"></div>
                <div id="quote-body">Consulting the archives...</div>
                <div class="tags-container" id="quote-tags"></div>
            </div>
            <div class="controls">
                <button onclick="displayRandomQuote()">Next Wisdom</button>
            </div>
        </div>

        <!-- LIBRARY VIEW -->
        <div id="library-view" class="view">
            <div class="library-controls">
                <select id="sort-select" onchange="renderLibrary()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
                <select id="tag-filter" onchange="renderLibrary()">
                    <option value="all">All Tags</option>
                </select>
            </div>
            <div class="library-list" id="library-list">
                <!-- Items injected here -->
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="fab" onclick="toggleAddModal()">+</button>

    <!-- ADD MODAL -->
    <div id="add-modal">
        <div class="modal-content">
            <h3 style="font-family:'Lato'; text-transform:uppercase; font-size:0.9rem; margin-top:0;">New Meditation</h3>
            <input type="text" id="new-title" placeholder="Title (e.g., On Morning Coffee)">
            <textarea id="new-body" placeholder="Write your thought..."></textarea>
            <input type="text" id="new-tags" placeholder="Tags (comma separated, e.g., stoic, uni)">
            <div style="display:flex; gap:10px;">
                <button onclick="submitQuote()" style="flex:1;">Scribe</button>
                <button onclick="toggleAddModal()" style="flex:1; border-color:transparent; opacity:0.6;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE WITH YOUR DEPLOYED WEB APP URL
        const API_URL = "https://script.google.com/macros/s/AKfycbyeAgXo2SCcJOToWgbM2O3qdhsxz67NrMotSWjDWbEJafKJ7tLSMm7siu0t278bPqxe/exec"; 
        // ---------------------

        let meditations = [];
        let allTags = new Set();

        // --- INITIALIZATION ---
        async function fetchQuotes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Process dates
                meditations = data.map(item => ({
                    ...item,
                    dateObj: new Date(item.date),
                    tagArray: item.tags ? item.tags.split(',').map(t => t.trim()) : []
                }));

                // Extract all unique tags for filter
                meditations.forEach(m => m.tagArray.forEach(t => allTags.add(t)));
                updateTagFilterDropdown();

                // Initial Render
                displayRandomQuote();
                renderLibrary();

            } catch (error) {
                document.getElementById('quote-body').innerText = "The archives are unreachable.";
                console.error(error);
            }
        }

        // --- CARD VIEW LOGIC ---
        function displayRandomQuote() {
            if (meditations.length === 0) return;
            const item = meditations[Math.floor(Math.random() * meditations.length)];
            renderCard(item);
        }

        function renderCard(item) {
            const dateStr = item.dateObj.toLocaleDateString('en-GB'); // British format
            
            document.getElementById('quote-date').innerText = dateStr;
            document.getElementById('quote-title').innerText = item.title;
            document.getElementById('quote-title').style.display = item.title ? 'block' : 'none';
            document.getElementById('quote-body').innerText = item.body;
            
            // Render Tags
            const tagsContainer = document.getElementById('quote-tags');
            tagsContainer.innerHTML = '';
            item.tagArray.forEach(tag => {
                if(tag) {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.innerText = tag;
                    tagsContainer.appendChild(span);
                }
            });
        }

        // --- LIBRARY LOGIC ---
        function renderLibrary() {
            const list = document.getElementById('library-list');
            const sortMode = document.getElementById('sort-select').value;
            const filterTag = document.getElementById('tag-filter').value;
            
            list.innerHTML = '';

            // Filter
            let displayItems = meditations.filter(m => {
                if (filterTag === 'all') return true;
                return m.tagArray.includes(filterTag);
            });

            // Sort
            displayItems.sort((a, b) => {
                return sortMode === 'newest' 
                    ? b.dateObj - a.dateObj 
                    : a.dateObj - b.dateObj;
            });

            // Render
            displayItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'library-item';
                div.onclick = () => {
                    renderCard(item);
                    switchView('card');
                };
                
                const dateStr = item.dateObj.toLocaleDateString('en-GB');
                
                div.innerHTML = `
                    <div class="lib-meta">
                        <span>${dateStr}</span>
                        <span>${item.tagArray.join(', ')}</span>
                    </div>
                    <div class="lib-title">${item.title}</div>
                    <div class="lib-preview">${item.body}</div>
                `;
                list.appendChild(div);
            });
        }

        function updateTagFilterDropdown() {
            const select = document.getElementById('tag-filter');
            // Keep "All Tags"
            select.innerHTML = '<option value="all">All Tags</option>';
            Array.from(allTags).sort().forEach(tag => {
                if(tag) {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.innerText = tag;
                    select.appendChild(option);
                }
            });
        }

        // --- NAVIGATION ---
        function switchView(viewName) {
            // Update Tab styles
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeTab = Array.from(document.querySelectorAll('.nav-item'))
                .find(el => el.innerText.toLowerCase().includes(viewName === 'card' ? 'oracle' : 'library'));
            if(activeTab) activeTab.classList.add('active');

            // Update View visibility
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
        }

        // --- ADD / SUBMIT LOGIC ---
        function toggleAddModal() {
            const modal = document.getElementById('add-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        async function submitQuote() {
            const titleVal = document.getElementById('new-title').value;
            const bodyVal = document.getElementById('new-body').value;
            const tagsVal = document.getElementById('new-tags').value;

            if (!bodyVal) return;

            // Optimistic Update
            const newItem = {
                title: titleVal,
                body: bodyVal,
                tags: tagsVal,
                date: new Date().toISOString(), // Temp date
                dateObj: new Date(),
                tagArray: tagsVal.split(',').map(t => t.trim())
            };
            
            meditations.push(newItem);
            
            // Update UI
            newItem.tagArray.forEach(t => allTags.add(t));
            updateTagFilterDropdown();
            renderLibrary();
            renderCard(newItem);
            switchView('card');
            toggleAddModal();

            // Clear inputs
            document.getElementById('new-title').value = "";
            document.getElementById('new-body').value = "";
            document.getElementById('new-tags').value = "";

            // Send to Cloud
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    title: titleVal, 
                    body: bodyVal, 
                    tags: tagsVal 
                })
            });
        }

        // --- THEME ---
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Start
        fetchQuotes();

    </script>
</body>
</html>
