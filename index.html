<!DOCTYPE html>
<html lang="en">

<link rel="apple-touch-icon" href="icon.png">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Marston Aurelius</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #2c2c2c;
            --accent-color: #8c7b75;
            --card-bg: #fffbf6;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --border-color: #dcd6ce;
            --tag-bg: #e6e2d8;
            --danger-color: #a35d5d;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #a89f91;
            --card-bg: #262626;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
            --border-color: #444;
            --tag-bg: #333;
            --danger-color: #d97575;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem;
            text-align: center;
            flex-shrink: 0;
            z-index: 20;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 0;
            line-height: 1.4;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .nav-item {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding-bottom: 5px;
            opacity: 0.5;
            border-bottom: 2px solid transparent;
        }

        .nav-item.active {
            opacity: 1;
            border-bottom-color: var(--accent-color);
        }

        /* --- VIEW CONTAINER --- */
        .view-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .view.active {
            opacity: 1; pointer-events: all;
        }

        /* --- CARD VIEW --- */
        #card-view {
            justify-content: center;
        }

        .quote-card {
            background: var(--card-bg);
            padding: 2.5rem 1.5rem 1.5rem 1.5rem; /* Reduced bottom padding */
            border-radius: 4px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            /* Fixed height constraints for scrolling */
            height: 60vh;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
        }

        #quote-date {
            position: absolute; top: 15px; right: 20px;
            font-family: 'Lato', sans-serif; font-size: 0.7rem;
            opacity: 0.5; text-transform: uppercase;
        }

        /* Edit Button */
        .edit-btn {
            position: absolute; top: 15px; left: 20px;
            background: none; border: none; padding: 5px;
            font-size: 1.2rem; cursor: pointer; opacity: 0.3;
            color: var(--text-color);
        }
        .edit-btn:hover { opacity: 1; }

        #quote-title {
            font-family: 'Lato', sans-serif; font-weight: 700;
            font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--accent-color);
            margin-bottom: 1rem; margin-top: 1rem;
            flex-shrink: 0;
        }

        /* Scrollable Body */
        #quote-body {
            font-size: 1.3rem;
            line-height: 1.5;
            font-style: italic;
            overflow-y: auto; /* Enable scroll */
            width: 100%;
            flex-grow: 1;
            /* Pretty Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
            padding: 0 10px; /* Space for scrollbar */
        }

        /* Webkit Scrollbar styling */
        #quote-body::-webkit-scrollbar { width: 4px; }
        #quote-body::-webkit-scrollbar-track { background: transparent; }
        #quote-body::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 4px; }

        .tags-container {
            margin-top: 1.5rem;
            display: flex; gap: 8px; flex-wrap: wrap;
            justify-content: center;
            flex-shrink: 0;
        }

        .tag {
            font-family: 'Lato', sans-serif; font-size: 0.65rem;
            background: var(--tag-bg); padding: 4px 10px;
            border-radius: 12px; text-transform: uppercase;
            letter-spacing: 1px; color: var(--text-color);
            opacity: 0.7;
        }

        .controls {
            margin-top: 2rem; display: flex; gap: 15px; flex-shrink: 0;
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            justify-content: flex-start; padding-top: 10px;
        }

        /* Prettier Filters */
        .library-controls {
            width: 100%; max-width: 600px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; gap: 10px;
        }

        .custom-select-wrapper {
            position: relative; flex: 1;
        }
        
        select {
            width: 100%; appearance: none;
            background: transparent; border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0; color: var(--text-color);
            font-family: 'Lato', sans-serif; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; border-radius: 0;
        }
        
        select:focus { outline: none; border-bottom-color: var(--accent-color); }

        .library-list {
            width: 100%; max-width: 600px;
            overflow-y: auto; padding-bottom: 100px;
        }

        .library-item {
            background: var(--card-bg); padding: 15px;
            margin-bottom: 10px; border-radius: 4px;
            border-left: 3px solid var(--accent-color);
            cursor: pointer;
        }

        .lib-meta {
            display: flex; justify-content: space-between;
            font-family: 'Lato', sans-serif; font-size: 0.7rem;
            opacity: 0.6; margin-bottom: 5px;
        }

        .lib-title {
            font-family: 'Lato', sans-serif; font-weight: 700;
            font-size: 0.9rem; margin-bottom: 5px;
        }

        .lib-preview {
            font-size: 1rem; opacity: 0.9;
            white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- BUTTONS --- */
        button.main-btn {
            background: none; border: 1px solid var(--text-color);
            color: var(--text-color); padding: 12px 24px;
            font-family: 'Lato', sans-serif; font-size: 0.75rem;
            font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            border-radius: 50px;
        }

        button.main-btn:hover {
            background: var(--text-color); color: var(--bg-color);
        }

        button.delete-btn {
            border-color: var(--danger-color); color: var(--danger-color);
        }
        button.delete-btn:hover {
            background: var(--danger-color); color: white;
        }

        /* Floating Add Button */
        .fab {
            position: absolute; bottom: 30px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--text-color); color: var(--bg-color);
            font-size: 1.5rem; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; cursor: pointer;
        }

        /* --- MODAL --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }

        .modal-content {
            background: var(--bg-color); padding: 2rem;
            width: 85%; max-width: 400px; border-radius: 4px;
            position: relative;
        }

        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: var(--tag-bg); border: none;
            border-radius: 4px; color: var(--text-color);
            box-sizing: border-box; font-family: 'Lato', sans-serif;
        }
        
        textarea {
            font-family: 'Playfair Display', serif;
            min-height: 120px; resize: none;
        }

        /* Theme Toggle */
        .theme-switch {
            position: absolute; top: 20px; right: 20px;
            cursor: pointer; font-size: 1.2rem;
            opacity: 0.5; z-index: 100;
        }

    </style>
</head>
<body>

    <div class="theme-switch" onclick="toggleTheme()">â—‘</div>

    <header>
        <h1>The Meditations of<br>Marston Aurelius</h1>
    </header>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('card')">Oracle</div>
        <div class="nav-item" onclick="switchView('library')">Library</div>
    </div>

    <div class="view-container">
        
        <!-- CARD VIEW -->
        <div id="card-view" class="view active">
            <div class="quote-card">
                <!-- Edit Icon (Pencil) -->
                <button class="edit-btn" onclick="openEditModal(currentQuoteIndex)" title="Edit this note">âœŽ</button>
                
                <div id="quote-date"></div>
                <div id="quote-title"></div>
                <div id="quote-body">Consulting the archives...</div>
                <div class="tags-container" id="quote-tags"></div>
            </div>
            <div class="controls">
                <button class="main-btn" onclick="displayRandomQuote()">Next Wisdom</button>
            </div>
        </div>

        <!-- LIBRARY VIEW -->
        <div id="library-view" class="view">
            <div class="library-controls">
                <div class="custom-select-wrapper">
                    <select id="sort-select" onchange="renderLibrary()">
                        <option value="newest">Sort: Newest</option>
                        <option value="oldest">Sort: Oldest</option>
                    </select>
                </div>
                <div class="custom-select-wrapper">
                    <select id="tag-filter" onchange="renderLibrary()">
                        <option value="all">Filter: All Tags</option>
                    </select>
                </div>
            </div>
            <div class="library-list" id="library-list"></div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="fab" onclick="openAddModal()">+</button>

    <!-- UNIFIED MODAL (Add & Edit) -->
    <div id="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="font-family:'Lato'; text-transform:uppercase; font-size:0.9rem; margin-top:0;">New Meditation</h3>
            
            <input type="text" id="input-title" placeholder="Title (e.g., On Morning Coffee)">
            <textarea id="input-body" placeholder="Write your thought..."></textarea>
            <input type="text" id="input-tags" placeholder="Tags (comma separated)">
            
            <div style="display:flex; gap:10px; margin-bottom: 10px;">
                <button id="modal-submit-btn" class="main-btn" style="flex:1;">Scribe</button>
                <button class="main-btn" onclick="toggleModal()" style="flex:1; border-color:transparent; opacity:0.6;">Cancel</button>
            </div>
            
            <!-- Delete button only shows when editing -->
            <button id="modal-delete-btn" class="main-btn delete-btn" style="width:100%; display:none;" onclick="deleteCurrentQuote()">Delete Note</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE WITH YOUR DEPLOYED WEB APP URL
        const API_URL = "https://script.google.com/macros/s/AKfycbyeAgXo2SCcJOToWgbM2O3qdhsxz67NrMotSWjDWbEJafKJ7tLSMm7siu0t278bPqxe/exec"; 
        // ---------------------

        let meditations = [];
        let allTags = new Set();
        let currentQuoteIndex = -1; // Track which quote is currently shown
        let isEditing = false;      // Track modal state
        let editId = null;          // ID of note being edited

        // --- INITIALIZATION ---
        async function fetchQuotes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                meditations = data.map(item => ({
                    ...item,
                    dateObj: new Date(item.date),
                    tagArray: item.tags ? item.tags.split(',').map(t => t.trim()) : []
                }));

                refreshTags();
                displayRandomQuote();
                renderLibrary();

            } catch (error) {
                document.getElementById('quote-body').innerText = "The archives are unreachable.";
                console.error(error);
            }
        }

        function refreshTags() {
            allTags.clear();
            meditations.forEach(m => m.tagArray.forEach(t => allTags.add(t)));
            updateTagFilterDropdown();
        }

        // --- CARD VIEW LOGIC ---
        function displayRandomQuote() {
            if (meditations.length === 0) return;
            // Pick random index
            const newIndex = Math.floor(Math.random() * meditations.length);
            renderCard(newIndex);
        }

        function renderCard(index) {
            currentQuoteIndex = index;
            const item = meditations[index];
            if(!item) return;

            const dateStr = item.dateObj.toLocaleDateString('en-GB');
            
            document.getElementById('quote-date').innerText = dateStr;
            document.getElementById('quote-title').innerText = item.title;
            document.getElementById('quote-title').style.display = item.title ? 'block' : 'none';
            document.getElementById('quote-body').innerText = item.body;
            
            // Scroll to top of new quote
            document.getElementById('quote-body').scrollTop = 0;

            const tagsContainer = document.getElementById('quote-tags');
            tagsContainer.innerHTML = '';
            item.tagArray.forEach(tag => {
                if(tag) {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.innerText = tag;
                    tagsContainer.appendChild(span);
                }
            });
        }

        // --- LIBRARY LOGIC ---
        function renderLibrary() {
            const list = document.getElementById('library-list');
            const sortMode = document.getElementById('sort-select').value;
            const filterTag = document.getElementById('tag-filter').value;
            
            list.innerHTML = '';

            let displayItems = meditations.map((item, index) => ({...item, originalIndex: index}));

            // Filter
            if (filterTag !== 'all') {
                displayItems = displayItems.filter(m => m.tagArray.includes(filterTag));
            }

            // Sort
            displayItems.sort((a, b) => {
                return sortMode === 'newest' 
                    ? b.dateObj - a.dateObj 
                    : a.dateObj - b.dateObj;
            });

            // Render
            displayItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'library-item';
                div.onclick = () => {
                    renderCard(item.originalIndex);
                    switchView('card');
                };
                
                const dateStr = item.dateObj.toLocaleDateString('en-GB');
                
                div.innerHTML = `
                    <div class="lib-meta">
                        <span>${dateStr}</span>
                        <span>${item.tagArray.join(', ')}</span>
                    </div>
                    <div class="lib-title">${item.title}</div>
                    <div class="lib-preview">${item.body}</div>
                `;
                list.appendChild(div);
            });
        }

        function updateTagFilterDropdown() {
            const select = document.getElementById('tag-filter');
            const currentVal = select.value;
            select.innerHTML = '<option value="all">Filter: All Tags</option>';
            Array.from(allTags).sort().forEach(tag => {
                if(tag) {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.innerText = tag;
                    select.appendChild(option);
                }
            });
            select.value = currentVal; // Maintain selection if possible
        }

        // --- MODAL & FORM LOGIC ---
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function openAddModal() {
            isEditing = false;
            document.getElementById('modal-title').innerText = "New Meditation";
            document.getElementById('input-title').value = "";
            document.getElementById('input-body').value = "";
            document.getElementById('input-tags').value = "";
            document.getElementById('modal-submit-btn').innerText = "Scribe";
            document.getElementById('modal-submit-btn').onclick = submitCreate;
            document.getElementById('modal-delete-btn').style.display = 'none';
            toggleModal();
        }

        function openEditModal(index) {
            if(index < 0 || !meditations[index]) return;
            const item = meditations[index];
            
            isEditing = true;
            editId = item.id; // Store ID for backend
            
            document.getElementById('modal-title').innerText = "Edit Meditation";
            document.getElementById('input-title').value = item.title;
            document.getElementById('input-body').value = item.body;
            document.getElementById('input-tags').value = item.tags; // raw string
            
            document.getElementById('modal-submit-btn').innerText = "Update";
            document.getElementById('modal-submit-btn').onclick = submitUpdate;
            document.getElementById('modal-delete-btn').style.display = 'block';
            toggleModal();
        }

        // --- SERVER ACTIONS ---

        async function submitCreate() {
            const title = document.getElementById('input-title').value;
            const body = document.getElementById('input-body').value;
            const tags = document.getElementById('input-tags').value;
            if (!body) return;

            toggleModal(); // Close immediately
            
            // Optimistic UI Update (Create temp item)
            const newItem = {
                id: new Date().toISOString(), // Temporary ID
                title, body, tags,
                date: new Date().toISOString(),
                dateObj: new Date(),
                tagArray: tags.split(',').map(t => t.trim())
            };
            meditations.push(newItem);
            refreshTags();
            renderLibrary();
            renderCard(meditations.length - 1); // Show new one

            // Send to Cloud
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'create', title, body, tags })
            });
        }

        async function submitUpdate() {
            const title = document.getElementById('input-title').value;
            const body = document.getElementById('input-body').value;
            const tags = document.getElementById('input-tags').value;
            if (!body) return;

            toggleModal();

            // Local Update
            const item = meditations[currentQuoteIndex];
            item.title = title;
            item.body = body;
            item.tags = tags;
            item.tagArray = tags.split(',').map(t => t.trim());
            
            refreshTags();
            renderCard(currentQuoteIndex); // Re-render card
            renderLibrary();

            // Cloud Update
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'update', 
                    id: editId, // Use the ID we stored
                    originalDate: item.id, // For fallback matching
                    title, body, tags 
                })
            });
        }

        async function deleteCurrentQuote() {
            if(!confirm("Are you sure you want to delete this wisdom?")) return;
            
            const item = meditations[currentQuoteIndex];
            const idToDelete = item.id;
            
            toggleModal();

            // Local Delete
            meditations.splice(currentQuoteIndex, 1);
            refreshTags();
            displayRandomQuote(); // Show another one
            renderLibrary();

            // Cloud Delete
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'delete', 
                    id: idToDelete 
                })
            });
        }

        // --- NAVIGATION & THEME ---
        function switchView(viewName) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeTab = Array.from(document.querySelectorAll('.nav-item'))
                .find(el => el.innerText.toLowerCase().includes(viewName === 'card' ? 'oracle' : 'library'));
            if(activeTab) activeTab.classList.add('active');

            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        fetchQuotes();

    </script>
</body>
</html>
